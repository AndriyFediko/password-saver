<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save your password</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js' integrity='sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.js' integrity='sha512-ePtegHW811NTnZd0Er1UxtBb8dizKEdSzANYy/UhxM40FC2yCWwb1CQrj03BPbrs6XdUkcHuyVn9Xq9q0Lm34g==' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.js' integrity='sha512-kFoMebJcPxdfDstjuwbbJN3q7hQ6O6npC9exDmbTR7HZZUC50s7DKl/MJSiukySAolVrcVmaLRHTmRjwnGCFow==' crossorigin='anonymous'></script>
</head>
<body>
    <div class="wrap">
        <div class="homePage">
            <header>
                <div class="headerLeft">
                    <div class="avatar">
                        <i class="fa-solid fa-user" style="color: #ffffff;"></i>
                    </div>
                    <div class="headerUserLogin">User login</div>
                </div>
                <div class="headerRight">
                    <button id="logOutBtn">Log out</button>
                </div>
            </header>
            <div class="addServicePasswordContainer">
                <form id="addPasswordForm">
                    <h2>Fill the filds and save your password</h2>
                    <input type="text" id="serviceName" placeholder="Servise name" required>
                    <input type="text" id="servicePassword" placeholder="Service password" required>
                    <i id="generateServicePassword" class="fa-solid fa-key" style="color: rgb(0, 183, 255);"></i>
                    <button type="submit">Add</button>
                </form>
                <div class="chartContainer">
                    <h2>Visits statistic</h2>
                    <canvas id="myChart"></canvas>
                </div>
            </div>
            <div class="filterContainer">
                <label for="serviceFilterSelect"><i class="fa-solid fa-filter" style="color: #ffffff;"></i></label>
                <select id="serviceFilterSelect">
                    <option selected value="MostVisited">Most visited</option>
                    <option value="a-z">Alphabet a-z</option>
                    <option value="z-a">Alphabet z-a</option>
                </select>
            </div>
            <div class="servisesContainer">

                <div class="serviceCard" id="c0">
                    <div class="serviceCardLeft">
                        <div class="serviceLogo">
                            <img src="https://static.vecteezy.com/system/resources/thumbnails/023/986/704/small/youtube-logo-youtube-logo-transparent-youtube-icon-transparent-free-free-png.png" alt="logo">
                        </div>
                        <div class="serviceName">YouTube</div>
                        <div class="servicePassword">************</div>
                    </div>
                    <div class="serviceCardRight">
                        <div class="edit serviceCardControlOption"><i class="fa-solid fa-pen" style="color: #ffffff;"></i></div>
                        <div class="setVisibility serviceCardControlOption">
                            <i class="fa-sharp fa-solid fa-eye-slash hiden" style="color: #ffffff;"></i>
                            <i class="fa-solid fa-eye visible" style="color: #ffffff;"></i>
                        </div>
                        <div data-clipboard-text="Tf0[Ah0%Ne2=" class="copy serviceCardControlOption"><i class="fa-solid fa-copy" style="color: #ffffff;"></i></div>
                        <div class="delete serviceCardControlOption"><i class="fa-solid fa-trash" style="color: #db0000;"></i></div>
                    </div>
                </div>

            </div>
            <div class="editCardPopUpBg">
                <div class="editCardPopUp">
                    <div class="closeContainer"><i id="closeEditPage" class="fa-solid fa-xmark" style="color: #ffffff;"></i></div>
                    <h2>Edit</h2>
                    <input placeholder="Service name" class="serviceNameEditInp">
                    <input placeholder="Service password" class="servicePasswordEditInp">
                    <button id="save">Save</button>
                </div>
            </div>
            <div class="copyAlert">Copied to clickboard!</div>
            <!-- <div class="editProfilePopUp"></div> -->
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
